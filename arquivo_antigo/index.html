<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>SisCMCA</h1>
    </header>
    <main>
        <div class="estatistica">
            <div class="title">
                <h2>Estatísticas</h2>
                <div class="title">
                    <img src="icons8-edit.svg" alt="">
                    <img src="icons8-plus.svg" alt="">
                </div>
            </div>
            <div class="estatistica__item">
                <p class="estatistica__describe">Caixa 1</p>
                <div class="estatistica__bar">
                    <div class="estatistica__progress progress1"></div>
                </div>
            </div>
            <div class="estatistica__item">
                <p class="estatistica__describe">Caixa 2</p>
                <div class="estatistica__bar">
                    <div class="estatistica__progress progress2"></div>
                </div>
            </div>
        </div>
        <div class="historico">
            <h2>Histórico</h2>
            <div class="historico__itens">
                <div class="historico__item">
                    <div style="width: 100%; padding: 5px 10px;">
                        <div class="title">
                            <p class="historico__describe">Caixa 1</p>
                            <div class="title">
                                <img src="icons8-edit.svg" alt="">
                                <img src="icons8-plus.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="historico__container">
                        <div class="historico__card">
                            <div class="card">
                                <p class="bigLetter red">5,27%</p>
                                <p class="red">5 Litros</p>
                            </div>
                            <div class="card">
                                <p>20/10/2022</p>
                                <p>11:34</p>
                            </div>
                        </div>
                        <div class="historico__card">

                            <div class="card">

                                <p>11:34</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="historico__item">
                    <div style="width: 100%; padding: 5px 10px;">
                        <div class="title">
                            <p class="historico__describe">Caixa 1</p>
                            <div class="title">
                                <img src="icons8-edit.svg" alt="">
                                <img src="icons8-plus.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="historico__container">
                        <div class="historico__card">
                            <div class="card">
                                <p class="bigLetter green">5,27%</p>
                                <p class="green">5 Litros</p>
                            </div>
                            <div class="card">
                                <p>20/10/2022</p>

                        </div>

                                <p>20/10/2022</p>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>
</html>
